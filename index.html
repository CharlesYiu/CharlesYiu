	<script defer>
		var selections = document.querySelectorAll("div > a");
		var currentSelectionIndex = NaN;
		window.onkeydown = event => {
			event = event || window.event;
			if (event.code == "Tab") {
				event.preventDefault();
				currentSelectionIndex = isNaN(currentSelectionIndex) ? 0 : currentSelectionIndex >= selections.length - 1 ? 0 : currentSelectionIndex + 1;
				for (var selectionIndex = 0; selectionIndex < selections.length; selectionIndex++) {
					if (selectionIndex == currentSelectionIndex) selections.item(currentSelectionIndex).style.color = "gray";
					else selections.item(selectionIndex).style.color = "hsl(0, 0%, 0%)";
				}
				document.body.style.cursor = "none";
			} else if (event.code == "Enter" || event.code == "Space") {
				event.preventDefault();
				if (isNaN(currentSelectionIndex)) {
					currentSelectionIndex = 0;
					return selections.item(0).style.color = "hsl(0, 0%, 50%)";
				}
				selections.item(currentSelectionIndex).click();
				document.body.style.cursor = "none";
			}
		};
		window.onmousemove = event => {
			document.body.style.cursor = "auto";
			currentSelectionIndex = NaN;
			for (var selectionIndex = 0; selectionIndex < selections.length; selectionIndex++) { selections.item(selectionIndex).style.color = "black"; }
		};
	</script>
