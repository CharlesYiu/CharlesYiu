	<script>
		window.onload = () => {
			var selections = document.querySelectorAll("div > a");
			var currentSelectionIndex = NaN;
			window.onkeydown = event => {
				event = event || window.event;
				if (event.code == "Tab") {
					event.preventDefault();
					currentSelectionIndex = isNaN(currentSelectionIndex) ? 0 : currentSelectionIndex >= selections.length - 1 ? 0 : currentSelectionIndex + 1;
					for (var selectionIndex = 0; selectionIndex < selections.length; selectionIndex++) {
						if (selectionIndex == currentSelectionIndex) selections.item(currentSelectionIndex).style.textDecoration = "underline";
						else selections.item(selectionIndex).style.textDecoration = "none";
					}
					document.body.style.cursor = "none";
					document.body.style.pointerEvents = "none";
				} else if (event.code == "Enter" || event.code == "Space") {
					event.preventDefault();
					if (isNaN(currentSelectionIndex)) {
						currentSelectionIndex = 0;
						return selections.item(0).style.textDecoration = "underline";
					}
					var target = selections.item(currentSelectionIndex);
					target.click();
					target.style.color = "hsl(0, 0%, 50%)";
					setTimeout(() => { target.style.color = "hsl(0, 0%, 0%)"; }, 750);
					document.body.style.cursor = "none";
					document.body.style.pointerEvents = "none";
				}
			};
			window.onmousemove = event => {
				document.body.style.cursor = "auto";
				document.body.style.pointerEvents = "auto";
				currentSelectionIndex = NaN;
				for (var selectionIndex = 0; selectionIndex < selections.length; selectionIndex++) { selections.item(selectionIndex).style.textDecoration = "none"; }
			};
		};
	</script>
